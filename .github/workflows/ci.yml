name: Continuous Integration

on: push

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        runs-on: ubuntu-latest
        name: CI
        steps:
            - uses: actions/checkout@v3
            - name: cargo test
              run: cd 2015 && cargo test
            - name: cd 2015 && cargo fmt
              run: cargo fmt --check
